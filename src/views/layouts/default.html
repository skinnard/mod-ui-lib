<!doctype html>
<html lang="">

<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">

	<title>{{title}}</title>

	<script src="https://kit.fontawesome.com/61b0ba8b9e.js" crossorigin="anonymous"></script>


	{{#if fabricator}}
	<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/styles/f.css">{{/if}}

	<!-- toolkit styles -->
	<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

</head>

<body>

	{{#if fabricator}}
	{{> f-icons}}
	{{> f-menu}}
	<div class="f-container">
		{{> f-control-bar}}
		{{/if}}


		{% body %}


		{{#if fabricator}}
	</div>
	<script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/scripts/f.js"></script>
	{{/if}}

	<!-- toolkit scripts -->
	<script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/scripts/toolkit.js"></script>
	<!-- /toolkit scripts -->

	<!-- svg injector -->
	<script src="https://cdn.jsdelivr.net/npm/svg-injector-2@2.1.3/dist/svg-injector.min.js"></script>
	<!-- /svg injector -->

	<script>
		// Do the injection for the selected Nodelist
		new SVGInjector().inject(document.querySelectorAll('svg[data-src]'));
	</script>

</body>

</html>
